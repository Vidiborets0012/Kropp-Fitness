<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a class="header__logo" href="/">
          <img
            class="header__logo-img"
            src="images/logo.png"
            alt="Kropp Logo"
            width="135"
            height="25"
            loading="lazy"
          />
        </a>
        <nav class="menu header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item">
              <a class="header-menu__link is-current" href="#">Home</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Pages</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Portfolio</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Blog</a>
            </li>
            <li class="header-menu__item">
              <a class="header-menu__link" href="#">Shop</a>
            </li>
          </ul>
        </nav>
        <div class="header__actions">
          <button class="header__actions-button button" type="button">Book now</button>
          <button
            class="header__actions-burger-button burger-button"
            type="button"
            title="Open menu"
          >
            <span class="visually-hidden">Open menu</span>
            <span class="burger-button__bar"></span>
            <span class="burger-button__bar"></span>
            <span class="burger-button__bar"></span>
          </button>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="banner">
        <div class="swiper banner__slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
          </div>

          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
